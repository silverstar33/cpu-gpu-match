<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU to GPU Match - Compatibility Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CPU to GPU Match</h1>
            <p class="subtitle">Compatibility Checker</p>
            <label for="cpu-select">Select a CPU:</label>
            <select id="cpu-select" onchange="fetchCompatibleGPUs()">
                <option value="">Select a CPU</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="gpu-list-label">Compatible GPUs</h2>
            <ul id="gpu-list" class="gpu-list">
                <!-- GPU compatibility results will be dynamically updated here -->
            </ul>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CPU to GPU Match. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
